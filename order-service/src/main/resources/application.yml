server:
  port: 3000

spring:
  Kafka:
    bootstrap-serves: ${KAFKA_BROkER:localhost:9092}
    topic:
        start-saga: start-saga
        notify-ending: notify-ending
    consumer:
      group-id: order-group
      auto-offset-reset: latest

  data:
    mongodb:
      database: admin
      url: ${MONGO_DB_URI:mongodb://admin:123456@localhost:27017}

logging:
  level:
     or:
      apache:
        kafka: off